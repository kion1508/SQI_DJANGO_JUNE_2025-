<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h4>Welcome:{{name}}</h4>
    <div>Messages:{{no_of_messages}}</div>

    {% if is_logged_in %}

       <ol style='color=red'>
        {% for message in messages %}

            <li>{{message}}</li>
        
        {% endfor %}
        </ol>
    {% else %}
        <div>not logged in</div>
    {% endif %}
    
</body>
</html>
