<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Music Player</title>
  <style>
    body {
      background:rgba(138, 100, 3, 0.77);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .player {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }

    .player h2 {
      margin-bottom: 20px;
      color: #f95738;
    }

    .controls {
      margin-top: 20px;
    }

    .play-btn {
      background: #f95738;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play-btn:hover {
      background: #ff6b4a;
    }

    .playing::after {
      content: "‚è∏ Pause";
    }

    .paused::after {
      content: "‚ñ∂Ô∏è Play";
    }
  </style>
</head>
<body>

  <div class="player">
    <h2>üéµ My Custom Player</h2>
    <audio id="audio" src="C:\Users\HP\Music\David Guetta - Hey Mama (Official Video) ft Nicki Minaj, Bebe Rexha & Afrojack.mp3"></audio>
    <div class="controls">
      <button id="playBtn" class="play-btn paused"></button>
    </div>
  </div>
  <div class="player">
    <h2>üéµ My Custom Player</h2>
    <audio id="audio" src="C:\Users\HP\Music\Mabel - Boyfriend.mp3"></audio>
    <div class="controls">
      <button id="playBtn" class="play-btn paused"></button>
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playBtn.classList.remove("paused");
        playBtn.classList.add("playing");
      } else {
        audio.pause();
        playBtn.classList.remove("playing");
        playBtn.classList.add("paused");
      }
    });
  </script>

</body>
</html>
